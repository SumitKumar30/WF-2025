<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h2 id="title">Original Title</h2>
  <div id="container"></div>
  <button onclick="runDemo()">Run Demo</button>

  <script>
    function runDemo() {
      // 1. createElement()
      let newPara = document.createElement("p");
      newPara.innerHTML = "This is a new paragraph.";

      // 2. appendChild()
      document.getElementById("container").appendChild(newPara);

      // // 3. removeChild()
      let container = document.getElementById("container");
      container.removeChild(newPara); // removes the paragraph

      // // 4. replaceChild()
      let newHeading = document.createElement("h3");
      newHeading.innerHTML = "Replaced Title";
      let oldHeading = document.getElementById("title");
      document.body.replaceChild(newHeading, oldHeading);

      // // 5. document.write()
      document.write("<p><b>document.write() overwrote the page content!</b></p>");
    }
  </script>
</body>
</html>
