<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }

    h2 {
        margin-top: 40px;
    }

    .container {
        display: flex;                  /* Enable Flexbox */
        flex-direction: row;             /* Items in a row */
        justify-content: space-around;   /* Distribute space evenly */
        align-items: center;              /* Align items along cross-axis */
        flex-wrap: wrap;                  /* Allow wrapping to next line */
        border: 3px solid #333;
        background: white;
        padding: 20px;
        height: 250px;
    }

    .item {
        background: lightblue;
        padding: 20px;
        margin: 10px;
        text-align: center;
        font-weight: bold;
        flex-grow: 1; /* Let items expand equally */
        flex-basis: 100px; /* Initial size before growing/shrinking */
        border: 2px solid #444;
    }

    .item:nth-child(2) {
        background: lightgreen;
        order: -1; /* Move this item to the front */
    }

    .item:nth-child(3) {
        background: lightcoral;
        align-self: flex-end; /* Override container's align-items for this item */
    }
</style>
</head>
<body>

<h1>Flexbox Demonstration</h1>

<p>This example shows:
<ul>
  <li><strong>flex-direction</strong> = row</li>
  <li><strong>justify-content</strong> = space-around</li>
  <li><strong>align-items</strong> = center</li>
  <li><strong>flex-wrap</strong> = wrap</li>
  <li>Custom <strong>order</strong> and <strong>align-self</strong> on specific items</li>
</ul>
</p>

<h2>Flex Container</h2>
<div class="container">
    <div class="item">One</div>
    <div class="item">Two (order -1)</div>
    <div class="item">Three (align-self: flex-end)</div>
    <div class="item">Four</div>
    <div class="item">Five</div>
</div>

</body>
</html>
