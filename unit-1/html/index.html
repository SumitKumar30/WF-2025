<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--encoding declaration--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive design and compatibility with mobile devices--> 
    <title>Inline vs Block Elements</title>
    <style>
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>  
    <div>This is an example of an <span class="highlight">inline element</span></div>
    <div>This is an example of a <p class="highlight">block-level element</p></div>

    <div>This is another example of a <p class="highlight">block-level element</p> that contains <span class="highlight">inline elements</span>.</div>
</body>
</html>
